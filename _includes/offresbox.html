<div class="col-md-4">
       
   <a href="{{ offre.url }}" class="d-block">
           
     <h3 class="text-dark bg-light border border-muted pt-3 pb-3">{{ offre.name }}</h3>

     <img src="{{ offre.img }}" alt="{{ offre.name }}" class="img-fluid" style="max-width: 300px; max-height: 200px;">
           
     {% for feature in offre.features %}
           
       <div class="d-block text-muted">{{ feature.name }}</div>
           
     {% endfor %}
           
   </a>
       
</div>
