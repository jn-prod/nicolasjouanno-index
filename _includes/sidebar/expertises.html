<div class="pt-3 mt-3 mb-5">

  <h2 class="mb-4 font-primary">Expertises</h2>

  <ul class="list-unstyled">

    <li class="pt-3 pb-3 bg-light"><a href="/work.html#expertises" class="text-dark">Toutes mes expertises</a></li>

    <span class="border border-muted border-top-0 border-left-0 border-right-0 d-block"></span>
    
    {% for expertise in site.data.expertises %}
      
      <li class="mt-3 pb-3"><a href="{{ expertise.url }}">{{ expertise.name }}</a></li>

      <span class="border border-muted border-top-0 border-left-0 border-right-0 d-block"></span>
    
    {% endfor %}
    
  </ul>

  <a href="{{site.devis_link}}" class="btn btn-primary d-block mt-4"><strong>Demander un devis</strong></a> 

</div>
