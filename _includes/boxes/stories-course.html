<hr />

<div class="d-flex justify-content-between mb-3">
  <h2 class="m-0">{{ page.course.title }}</h2>
  <div class="d-block my-auto">
    <a href="{{ page.course.url }}" class="btn btn-primary" target="_blank">Apprendre →</a>
  </div>
</div>

<div class="d-block text-primary font-weight-bold">
  <span>#PersonnalGrowth</span>
  {% for hashtag in page.course.hashtags %}
    <span>#{{ hashtag }}</span>
  {% endfor %}
</div>

<div class="d-block text-muted">
  <small>Auteur: @{{ page.course.auteur }}</small>
</div>

<p class="m-0">{{ page.course.description }}</p>

<a href="{{ page.course.url }}" class="btn btn-outline-primary border-0 border-bottom-bold mb-5">{{ page.course.cta }} →</a>
