<hr />

<div class="d-flex justify-content-between mb-3">
  <h2 class="m-0">{{ page.podcast.title }}</h2>
  <div class="d-block my-auto">
    <a href="{{ page.podcast.url }}" class="btn btn-primary" target="_blank">Ecouter →</a>
  </div>
</div>

<div class="d-block text-primary font-weight-bold">
  <span>#Podcast</span>
  {% for hashtag in page.podcast.hashtags %}
    <span>#{{ hashtag }}</span>
  {% endfor %}
</div>

<div class="d-block text-muted">
  <small>Durée: {{ page.podcast.time }}min | Auteur: @{{ page.podcast.auteur }}</small>
</div>

<p class="m-0">{{ page.podcast.description }}</p>

<a href="{{ page.podcast.url }}" class="btn btn-outline-primary border-0 border-bottom-bold mb-5">{{ page.podcast.cta }} →</a>
