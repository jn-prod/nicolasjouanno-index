<h3 class="m-0">{{ news.title }}</h3>
<div class="d-block text-primary font-weight-bold">
  <span>#Life</span>
  {% for hashtag in news.hashtags %}
    <span>#{{ hashtag }}</span>
  {% endfor %}
</div>

<div class="d-block text-muted">
  <small>{{ news.format }} | Auteur: @{{ news.auteur }}</small>
</div>

<p class="m-0">{{ news.description }}</p>

<a href="{{ news.url }}" class="btn btn-outline-primary border-0 border-bottom-bold mb-5">{{ news.cta }} â†’</a>
