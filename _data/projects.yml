- name: "Feezify:me"
  type: 
    name: "Site applicatif"
    url: "site-applicatif.html"
  description: "Au printemps 2018, je me remet à la course à pieds et en parlant avec des amis ont ce dit qu'il y en a marre d'Excel, des envoies de fichier par e-mail, alors qu'en parallèle on utilise Strava. Alors, c'est en side project que je développe et code cette application web au fure et à mesure de mes besoins de sportifs. Mon objectif est d'avoir un outil simple et ludique pour mesurer ma fatigue physique et mentale, plannifier ma saison et suivre l'évolution des mes classements."
