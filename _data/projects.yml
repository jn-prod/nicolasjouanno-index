- name: "Feezify:me"
  year: "2018"
  city: "Pontivy"
  profile: false
  type: 
    name: "Site applicatif"
    url: "site-applicatif.html"
  problem: >-
    Au printemps 2018, je me remet à la course à pieds. C'est en parlant avec des amis qu'on exprime notre lassitude de
    copier/coller nos metrics clés enregistrées par nos smartphones et montres connectés sur Excel. Sans compter qu'ensuite il faut
    envoier le fichier par e-mail à son entraineur.
  solution: >-
    Strava permet de synchroniser ses donner avec les principaus consteur de montre connectées pour la pratique sportive et
    est l'application de premier choix pour les sportifs qui ont des objectifs de performance.
    
    En plus, Strava met à disposition une API qui permet de récupérer toures ses données une fois synchroniser avec son profil.
    J'ai donc développer une web-app qui se connect au profil Strava du sportif. Y récupère ses metrics clef d'activités. Le sportif
    peut configurer son compte pour que son entraineur accède directement à ses données d'activité.
    
    L'objectif est d'avoir un outil simple et ludique pour mesurer ma fatigue physique et mentale, plannifier sa saison et
    suivre l'évolution de son planning de compétition et ses classements.
  mission: "Création d'une web-app (Side project)"
  expertises: 
    - "Product Management"
    - "NodeJS, MongoDB, ExpressJS"
    - "Développement full stack"
    - "Growth Hacking"
    - "Design"
    - "Content"
    - "UX / UI"
  url: "portfolio/project/feezify-me.html"
  images: 
    - "/assets/public/images/projets/ext-3.png"
