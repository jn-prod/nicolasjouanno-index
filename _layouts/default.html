<!DOCTYPE html>
<html lang="fr">

    <!-- Head
    ================================================== -->
    {% include head.html %}
    
    <!-- body -->
    {% capture layout %}{% if page.layout %}layout-{{ page.layout }}{% endif %}{% endcapture %}
    <body class="{{ layout }}" itemscope itemtype="http://schema.org/WebPage">
        <!-- Head
        ================================================== -->
        {% include header.html %} 
        

        <!-- Content
        ================================================== --> 
        <main class="container-fluid">

            {{ content }}
            
        </main>

        <!-- Footer
        ================================================== -->
        {% include footer.html %}

        <!-- JavaScript
        ================================================== -->            
        
        {% if site.url == "http://localhost:4000" %}
          <script src="http://localhost:8000/app.js"></script>
        {% else %}
            <script src="{{ site.url }}/assets/public/app.js"></script>
        {% endif %}

        <script id="dsq-count-scr" src="//{{site.comments.disqus.shortname}}.disqus.com/count.js" async></script>

        <!-- seva js -->
        <script src="https://f.convertkit.com/ckjs/ck.5.js" async></script>
        <!-- HubSpot Embed Code -->
        <script type="text/javascript" id="hs-script-loader" async defer src="//js.hs-scripts.com/5421786.js"></script>
    </body>
</html>
